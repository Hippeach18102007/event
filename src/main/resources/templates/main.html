<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Merry Christmas</title>
  <style>
    body {
      margin: 0; overflow: hidden; background: #000814;
      color: #fff; font-family: 'Mountains of Christmas', cursive;
    }
    /* Hi·ªáu ·ª©ng tuy·∫øt r∆°i */
    canvas { position: absolute; top: 0; left: 0; pointer-events: none; }

    /* Khung n·ªôi dung ch√≠nh */
    .content {
      position: relative; z-index: 10; text-align: center;
      padding-top: 50px; text-shadow: 2px 2px 10px #ff0000;
    }

    .wish-box {
      background: rgba(0, 0, 0, 0.5); display: inline-block;
      padding: 20px; border-radius: 20px; border: 2px gold dashed;
    }

    /* √îng gi√† Noel bay */
    .santa {
      position: absolute; bottom: 50px; left: -200px;
      width: 150px; animation: fly 15s linear infinite;
    }
    @keyframes fly {
      0% { left: -200px; transform: translateY(0); }
      50% { transform: translateY(-100px); }
      100% { left: 100%; transform: translateY(0); }
    }

    /* N·∫øn ·∫•m √°p */
    .candle-container { position: absolute; bottom: 20px; right: 50px; display: flex; }
    .candle {
      width: 30px; height: 80px; background: #e67e22; margin: 10px;
      border-radius: 5px; position: relative;
    }
    .flame {
      width: 15px; height: 25px; background: orange; border-radius: 50%;
      position: absolute; top: -20px; left: 7.5px;
      box-shadow: 0 0 20px orange; animation: flicker 0.1s infinite alternate;
    }
    @keyframes flicker { 0% { opacity: 0.8; } 100% { opacity: 1; transform: scale(1.1); } }
  </style>
</head>
<body>
<canvas id="snowCanvas"></canvas>

<div class="content">
  <h1 style="font-size: 3em;">Merry Christmas, <span th:text="${name}">B·∫°n</span>! üéÑ</h1>
  <div class="wish-box">
    <h3>L·ªùi ch√∫c c·ªßa b·∫°n:</h3>
    <p th:text="${message}">Ch√∫c m·ª´ng Gi√°ng Sinh!</p>
  </div>

  <div style="font-size: 100px; margin-top: 20px;">üéÑ ü¶å üéÅ</div>
</div>

<img src="https://media.giphy.com/media/VIs0nND6KmO98v9K7X/giphy.gif" class="santa" alt="Santa">

<div class="candle-container">
  <div class="candle"><div class="flame"></div></div>
  <div class="candle" style="height: 60px;"><div class="flame"></div></div>
</div>

<script>
  // Script t·∫°o tuy·∫øt r∆°i
  const canvas = document.getElementById('snowCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const snowflakes = [];
  for(let i = 0; i < 200; i++) {
    snowflakes.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 4 + 1,
      density: Math.random() * 1
    });
  }

  function drawSnow() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'white';
    ctx.beginPath();
    for(let i = 0; i < snowflakes.length; i++) {
      let p = snowflakes[i];
      ctx.moveTo(p.x, p.y);
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2, true);
    }
    ctx.fill();
    moveSnow();
  }

  function moveSnow() {
    for(let i = 0; i < snowflakes.length; i++) {
      let p = snowflakes[i];
      p.y += Math.pow(p.density, 2) + 1;
      if(p.y > canvas.height) {
        snowflakes[i] = { x: Math.random() * canvas.width, y: 0, radius: p.radius, density: p.density };
      }
    }
  }
  setInterval(drawSnow, 30);
</script>
</body>
</html>
